<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Active Learning: Playing with SVG</title>
    <style>
      hr {
        margin: 24px 0;
      }

      .image-box {
        background: url(assets/artic-sea.png) no-repeat center;
        background-image: url(assets/artic-sea.svg);
        background-size: contain;
        width: 600px;
        height: 600px;
        border: 1px solid black;
      }

      blockquote {
        margin: 0;
        margin-top: 16px;
        padding-left: 16px;
        border-left: 2px solid gray;
      }
    </style>
  </head>

  <body>
    <h1>Adding vector graphics to the web</h1>

    <svg width="100%" height="240px" xmlns="http://www.w3.org/2000/svg">
      <rect width="100%" height="100%" fill="#DB5461" />
      <circle cx="100%" cy="100%" r="150" fill="#3D5467" stroke="black" />
      <polygon points="120,0 240,225 0,225" fill="#8AA29E">
        <animateTransform
          attributeName="transform"
          attributeType="XML"
          type="rotate"
          from="0 60 70"
          to="360 60 70"
          dur="10s"
          repeatCount="indefinite"
        />
      </polygon>
      <text
        x="50"
        y="100"
        font-family="Verdana"
        font-size="55"
        fill="white"
        stroke="black"
        stroke-width="2"
      >
        Hello people on the web!
      </text>

      <path
        fill="none"
        stroke="#fff"
        d="M20,50 C20,-50 180,150 180,50 C180-50 20,150 20,50 z"
      />
      <circle r="5" fill="#3D5467">
        <animateMotion
          dur="10s"
          repeatCount="indefinite"
          path="M20,50 C20,-50 180,150 180,50 C180-50 20,150 20,50 z"
        />
      </circle>
    </svg>

    <hr />

    <img
      src="assets/old-man.png"
      alt="Figure of an old man wearing a hood, a cape and colorful clothing"
      srcset="assets/old-man.svg"
    />

    <blockquote>
      SVG image provided by
      <a href="https://freesvg.org/old-man-3b" target="_blank">Stipo</a>
      at
      <a href="https://freesvg.org/" target="_blank">FreeSVG.org</a>
    </blockquote>

    <hr />

    <div class="image-box"></div>

    <blockquote>
      SVG image provided by
      <a href="https://freesvg.org/artic-sea" target="_blank">
        publicdomainvectors.org
      </a>
      at
      <a href="https://freesvg.org/" target="_blank">FreeSVG.org</a>
    </blockquote>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Media/embedding: Task 3</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Embedding</h1>

    <!-- PDF embed here -->
    <object
      data="media/mypdf.pdf"
      type="application/pdf"
      width="100%"
      height="400px"
    >
      <p>
        Unable to display PDF file.
        <a href="media/mypdf.pdf">Download the file (3,0 kB)</a>
        instead.
      </p>
    </object>

    <hr />

    <!-- 3rd party embed here -->
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d75993.40364848818!2d-2.379349079741061!3d53.472144021878414!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487a4d4c5226f5db%3A0xd9be143804fe6baa!2sManchester%2C%20UK!5e0!3m2!1sen!2sbr!4v1690577144168!5m2!1sen!2sbr"
      width="600"
      height="450"
      allowfullscreen
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>

    <iframe
      width="600"
      height="450"
      src="https://www.youtube.com/embed/-kcOpyM9cBg"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Grid: task 3</title>
    <link rel="stylesheet" href="style.css" />

    <style>
      .grid {
        display: grid;
        grid-template-columns: 1fr 2fr;
        gap: 10px;
        grid-template-areas:
          "one one"
          "two three"
          ". four";
      }

      .one {
        grid-area: one;
      }

      .two {
        grid-area: two;
      }

      .three {
        grid-area: three;
      }

      .four {
        grid-area: four;
      }
    </style>
  </head>

  <body>
    <div class="grid">
      <div class="one">One</div>
      <div class="two">Two</div>
      <div class="three">Three</div>
      <div class="four">Four</div>
    </div>
  </body>
</html>

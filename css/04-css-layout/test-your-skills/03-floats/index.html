<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Float: Tasks</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Task 1 -->
    <div class="box">
      <div class="float f-left">One</div>
      <div class="float f-right">Two</div>
      <p>The two boxes should float to either side of this text.</p>
    </div>

    <!-- Task 2 -->
    <div class="box">
      <div class="float f-left">Float</div>
      <p>This sentence appears next to the float.</p>
      <p class="below">Cause this sentence to appear below the float.</p>
    </div>

    <!-- Task 3 -->
    <div class="box wrapper">
      <div class="float f-right">Float</div>
      <p>This sentence appears next to the float.</p>
    </div>
  </body>
</html>

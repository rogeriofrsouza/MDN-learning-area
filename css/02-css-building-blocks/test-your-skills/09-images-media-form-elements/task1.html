<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Images and forms 1: covering the box with an image</title>
    <link rel="stylesheet" href="../styles.css" />

    <style>
      .box {
        border: 5px solid #333;
        width: 400px;
        height: 200px;
      }

      img {
        height: 100%;
        width: 100%;
      }

      .cover {
        object-fit: cover;
      }

      .contain {
        object-fit: contain;
      }

      .fill {
        object-fit: fill;
      }

      code {
        display: inline-block;
        margin: 0.5em 0 2em 0;
      }
    </style>
  </head>

  <body>
    <div class="box">
      <img
        src="../04-backgrounds-and-borders/balloons.jpg"
        alt="Balloons"
        class="cover"
      />
    </div>
    <code>object-fit: cover</code>

    <div class="box">
      <img
        src="../04-backgrounds-and-borders/balloons.jpg"
        alt="Balloons"
        class="contain"
      />
    </div>
    <code>object-fit: contain</code>

    <div class="box">
      <img
        src="../04-backgrounds-and-borders/balloons.jpg"
        alt="Balloons"
        class="fill"
      />
    </div>
    <code>object-fit: fill</code>
  </body>
</html>

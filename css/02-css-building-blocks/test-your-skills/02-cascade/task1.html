<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>The Cascade Task</title>
    <link rel="stylesheet" href="../style.css" />

    <style>
      #outer div ul .nav a {
        background-color: powderblue;
        padding: 5px;
        display: inline-block;
        margin-bottom: 10px;
      }

      #outer #inner ul li a {
        color: rebeccapurple;
        background-color: inherit;
      }
    </style>
  </head>

  <body>
    <div id="outer" class="container">
      <div id="inner" class="container">
        <ul>
          <li class="nav">
            <a href="#">One</a>
          </li>
          <li class="nav">
            <a href="#">Two</a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>

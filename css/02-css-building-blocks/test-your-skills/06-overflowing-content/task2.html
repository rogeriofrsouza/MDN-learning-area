    <title>Overflow Task 2: Hiding overflow</title>
    <link rel="stylesheet" href="../styles.css" />

      .box {

        height: 400px;
        width: 400px;
        overflow: hidden;

  </head>

    </div>

        eum at sequi expedita provident tenetur aliquam!

        accusamus culpa ab repellat.
      </dd>
    </dl>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sizing Task 2: percentages</title>
    <link rel="stylesheet" href="../styles.css" />

    <style>
      * {
        box-sizing: border-box;
      }

      .box {
        border: 5px solid #333;
        width: 600px;
        margin-bottom: 1em;
      }

      .inner {
        background-color: rebeccapurple;
        color: white;
        width: 60%;
        padding: 10%;
      }

      .inner2 {
        background-color: orangered;
        color: #fafafa;
        width: 40%;
        padding: 10%;
        margin-left: 60%;
      }
    </style>
  </head>

  <body>
    <div class="box">
      <div class="inner">Make me 60% of my parent's width.</div>
    </div>

    <div class="box">
      <div class="inner2">40% of parent's width</div>
    </div>
  </body>
</html>

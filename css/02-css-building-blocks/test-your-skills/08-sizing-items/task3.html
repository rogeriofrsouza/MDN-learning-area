<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sizing Task 3: maximum width and images</title>
    <link rel="stylesheet" href="../styles.css" />

    <style>
      .box {
        border: 8px ridge #777;
        width: 560px;
        margin-bottom: 1em;
      }

      img {
        max-width: 100%;
      }
    </style>
  </head>

  <body>
    <div class="box">
      <img src="../07-values-and-units/star.png" alt="Star" />
    </div>

    <div class="box">
      <img src="../04-backgrounds-and-borders/balloons.jpg" alt="Balloons" />
    </div>
  </body>
</html>

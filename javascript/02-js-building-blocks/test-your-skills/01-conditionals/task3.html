<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Conditionals: Task 3</title>
    <link rel="stylesheet" href="../style.css" />
  </head>

  <body>
    <section class="preview"></section>

    <script>
      let machineActive = true;
      let pwd = "cheese";
      let machineResult;
      let pwdResult;

      // Add your code here

      if (machineActive) {
        machineResult = "The machine is on.";
        pwdResult = pwd === "cheese" ? "Logged in successfully." : "Login attempt failed. Check your password and try again!";
      } else {
        machineResult = "The machine is off, please turn it on!"
      }

      // Don't edit the code below here!

      const section = document.querySelector("section");
      let para1 = document.createElement("p");
      let para2 = document.createElement("p");

      para1.textContent = machineResult;
      para2.textContent = pwdResult;

      section.appendChild(para1);
      section.appendChild(para2);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Strings: Task 3</title>
    <link rel="stylesheet" href="../01-variables/style.css"/>
  </head>

  <body>
    <section class="preview"></section>

    <script>
      const quote = 'I dO nOT lIke gREen eGgS anD HAM';

      // Add your code here

      const lower = quote.toLowerCase();
      const firstLetter = lower.slice(0, 1);
      const capitalize = lower.replace(firstLetter, firstLetter.toUpperCase());
      const fixedQuote = capitalize;
      let finalQuote = fixedQuote.replace("green eggs and ham", "fish, cabbage and mushrooms");
      finalQuote = `${finalQuote}.`;

      // Don't edit the code below here!

      const section = document.querySelector('section');
      const para1 = document.createElement('p');
      para1.textContent = fixedQuote;
      const para2 = document.createElement('p');
      para2.textContent = finalQuote;

      section.appendChild(para1);
      section.appendChild(para2);
    </script>
  </body>
</html>

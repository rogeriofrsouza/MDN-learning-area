<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Object basics: Task 3</title>
    <style>
      blockquote {
        margin: 0;
        padding-left: 1em;
        border-left: 4px solid #999;
      }
    </style>
    <link rel="stylesheet" href="../style.css"/>
  </head>

  <body>
    <section class="preview"></section>

    <script>
      const section = document.querySelector('.preview');
      const para1 = document.createElement('p');
      const para2 = document.createElement('p');

      // Object literals

      const cat1 = {
        name: 'Bertie',
        breed: 'Cymric',
        color: 'white',
        greeting() {
          return `Hello, said ${this.name} the ${this.color} ${this.breed}.`;
        }
      };

      const cat2 = {
        name: 'Alexa',
        breed: 'Maine coon',
        color: 'gray',
        greeting() {
          return `Hello, said ${this.name} the ${this.color} ${this.breed}.`;
        }
      };
         
      para1.textContent = cat1.greeting();
      para2.textContent = cat2.greeting();

      section.appendChild(para1);
      section.appendChild(para2);
    </script>
  </body>
</html>
